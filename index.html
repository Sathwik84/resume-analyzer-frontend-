<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>AI Resume Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="chart.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-3xl">
        <h1 class="text-3xl font-bold text-center mb-4">ðŸ“„ AI Resume Analyzer</h1>
        <p class="text-gray-600 text-center mb-6">Upload your resume and get instant AI feedback with scores and suggestions.</p>

        <form id="uploadForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Upload Resume (PDF)</label>
                <input type="file" id="resumeFile" name="resume" required class="w-full border border-gray-300 rounded-lg p-2" />
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Job Description (Optional)</label>
                <textarea id="jobDesc" name="job_desc" placeholder="Paste the job description here..." class="w-full border border-gray-300 rounded-lg p-2 h-24"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg">Analyze Resume</button>
        </form>

        <div id="resultSection" class="mt-6 hidden">
            <h2 class="text-xl font-bold mb-2">Scores:</h2>
            <canvas id="scoreChart" class="mb-4"></canvas>

            <h2 class="text-xl font-bold mb-2">Suggestions to Improve:</h2>
            <ul id="suggestionsList" class="list-disc pl-6 text-gray-700"></ul>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const resultSection = document.getElementById('resultSection');
        const suggestionsList = document.getElementById('suggestionsList');
        const scoreChartCtx = document.getElementById('scoreChart').getContext('2d');
        let chart;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('resumeFile');
            if (!fileInput.files.length) {
                alert('Please select a resume file');
                return;
            }

            const formData = new FormData();
            formData.append('resume', fileInput.files[0]);
            formData.append('job_desc', document.getElementById('jobDesc').value);

            try {
                const response = await fetch('https://resume-analyzer-backend-jgi0.onrender.com/analyze', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                // Show the results section
                resultSection.classList.remove('hidden');

                // Populate suggestions list
                suggestionsList.innerHTML = '';
                data.suggestions.forEach(s => {
                    const li = document.createElement('li');
                    li.textContent = s;
                    suggestionsList.appendChild(li);
                });

                // Draw or update chart
                const scores = [data.resume_score, data.job_fit_score];
                if (chart) {
                    chart.data.datasets[0].data = scores;
                    chart.update();
                } else {
                    chart = new Chart(scoreChartCtx, {
                        type: 'bar',
                        data: {
                            labels: ['Resume Score', 'Job Fit Score'],
                            datasets: [{
                                label: 'Score',
                                data: scores,
                                backgroundColor: ['#3b82f6', '#10b981'],
                            }],
                        },
                        options: {
                            scales: {
                                y: { beginAtZero: true, max: 100 }
                            }
                        },
                    });
                }

            } catch (error) {
                alert('Error analyzing resume: ' + error.message);
                console.error(error);
            }
        });
    </script>
</body>
</html>
