<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Resume Analyzer with Auth</title>
<link rel="stylesheet" href="style.css" />
<script src="https://accounts.google.com/gsi/client" async defer></script>
<style>
  .hidden { display: none; }
  body { font-family: Arial, sans-serif; max-width: 480px; margin: auto; padding: 20px; }
  input, button, textarea { width: 100%; margin: 8px 0; padding: 10px; font-size: 1em; }
  button { cursor: pointer; background-color: #2563eb; color: white; border: none; border-radius: 4px; }
  button:hover { background-color: #1e40af; }
  #googleSignInBtn { background-color: #db4437; display: flex; align-items: center; justify-content: center; }
  #googleSignInBtn img { height: 20px; margin-right: 8px; }
  a { color: #2563eb; cursor: pointer; }
</style>
</head>
<body>

<div class="container">

  <h1>Login</h1>
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <div style="text-align:right; margin-bottom:16px;">
    <a id="forgotPasswordLink">Forgot Password?</a>
  </div>

  <button id="googleSignInBtn">
    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" />
    Sign in with Google
  </button>

  <h2>Or Signup</h2>
  <input id="signup-email" type="email" placeholder="Email" />
  <input id="signup-username" placeholder="Username" />
  <input id="signup-password" type="password" placeholder="Password" />
  <button onclick="signup()">Signup</button>

  <div id="analyze-section" class="hidden">
    <h2>Upload Resume</h2>
    <input type="file" id="resumeFile" accept="application/pdf" />
    <textarea id="jobDesc" placeholder="Paste Job Description (optional)"></textarea>
    <button onclick="analyze()">Analyze</button>

    <h3>Results:</h3>
    <pre id="results"></pre>
    <button onclick="logout()">Logout</button>
  </div>

</div>

<script>
  // Google OAuth client id - replace with your actual client id
  const GOOGLE_CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com';

  // Signup
  function signup() {
    fetch('/signup', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        email: document.getElementById('signup-email').value,
        username: document.getElementById('signup-username').value,
        password: document.getElementById('signup-password').value
      })
    }).then(res => res.json()).then(data => alert(data.message || data.error));
  }

  // Login
  function login() {
    fetch('/login', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      })
    }).then(res => res.json()).then(data => {
      if(data.token){
        localStorage.setItem('token', data.token);
        document.getElementById('analyze-section').classList.remove('hidden');
        alert('Logged in!');
      } else alert(data.error);
    });
  }

  // Analyze resume
  function analyze() {
    const fileInput = document.getElementById('resumeFile');
    const jobDesc = document.getElementById('jobDesc').value;
    if(fileInput.files.length === 0) return alert('Upload a resume PDF');

    const formData = new FormData();
    formData.append('resume', fileInput.files[0]);
    formData.append('job_desc', jobDesc);

    fetch('/analyze', {
      method: 'POST',
      headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') },
      body: formData
    }).then(res => res.json()).then(data => {
      document.getElementById('results').textContent = JSON.stringify(data, null, 2);
    });
  }

  // Logout
  function logout() {
    localStorage.removeItem('token');
    document.getElementById('analyze-section').classList.add('hidden');
    alert('Logged out');
  }

  // Forgot password handler
  document.getElementById('forgotPasswordLink').addEventListener('click', () => {
    const email = prompt('Enter your email to reset password:');
    if(email) {
      fetch('/forgot-password', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({email})
      }).then(res => res.json()).then(data => alert(data.message || data.error));
    }
  });

  // Google Sign-in button handler
  document.getElementById('googleSignInBtn').addEventListener('click', () => {
    google.accounts.id.initialize({
      client_id: GOOGLE_CLIENT_ID,
      callback: handleGoogleCredentialResponse
    });
    google.accounts.id.prompt();  // Show Google One Tap or popup
  });

  function handleGoogleCredentialResponse(response) {
    // Google ID token received here (JWT)
    console.log("Google ID token:", response.credential);

    // Send this token to backend for login/signup
    fetch('/login-google', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({token: response.credential})
    }).then(res => res.json()).then(data => {
      if(data.token){
        localStorage.setItem('token', data.token);
        document.getElementById('analyze-section').classList.remove('hidden');
        alert('Logged in with Google!');
      } else alert(data.error);
    });
  }
</script>

</body>
</html>
