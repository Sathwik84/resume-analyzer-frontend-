<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Resume Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="chart.min.js"></script>
  <style>
    /* Smooth fade-in animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fadeInUp {
      animation: fadeInUp 0.6s ease forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-purple-100 via-white to-purple-100 min-h-screen flex items-center justify-center px-4 py-10">
  <div
    class="bg-white rounded-xl shadow-2xl p-8 max-w-4xl w-full animate-fadeInUp"
  >
    <header class="mb-6 text-center">
      <h1 class="text-4xl font-extrabold text-purple-700 mb-2 drop-shadow-md">
        ðŸ“„ AI Resume Analyzer
      </h1>
      <p class="text-gray-600 max-w-lg mx-auto">
        Upload your resume (PDF) and get an instant, AI-generated score & suggestions.
      </p>
    </header>

    <div id="appContent" class="space-y-8">
      <form
        id="analyzeForm"
        enctype="multipart/form-data"
        class="space-y-6"
        autocomplete="off"
      >
        <label
          for="resume"
          class="block text-lg font-semibold text-gray-700"
          >Upload Resume (PDF)</label
        >
        <input
          type="file"
          name="resume"
          id="resume"
          accept="application/pdf"
          required
          class="block w-full text-gray-700 border border-gray-300 rounded-lg cursor-pointer p-2 hover:border-purple-500 transition"
        />

        <button
          type="submit"
          class="w-full py-3 bg-purple-600 text-white rounded-lg font-semibold hover:bg-purple-700 shadow-md transition"
          id="analyzeBtn"
        >
          Analyze Resume
        </button>
      </form>

      <section
        id="results"
        class="hidden bg-purple-50 border border-purple-300 rounded-lg p-6 shadow-inner"
      >
        <h2 class="text-2xl font-bold text-purple-700 mb-4">
          Resume Score
        </h2>
        <canvas id="scoreChart" class="mb-6"></canvas>

        <div>
          <h3 class="text-xl font-semibold mb-2">Suggestions to Improve</h3>
          <ul
            id="suggestionsList"
            class="list-disc list-inside text-gray-700 space-y-1 max-h-48 overflow-y-auto"
          ></ul>
        </div>
      </section>
    </div>
  </div>

  <script>
    // Check login
    if (localStorage.getItem('loggedIn') !== 'true') {
      alert('Please login first!');
      window.location.href = 'login.html';
    }

    const form = document.getElementById('analyzeForm');
    const resultsSection = document.getElementById('results');
    const suggestionsList = document.getElementById('suggestionsList');
    const analyzeBtn = document.getElementById('analyzeBtn');
    let chart;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      analyzeBtn.disabled = true;
      analyzeBtn.textContent = 'Analyzing...';

      const formData = new FormData(form);

      try {
        const response = await fetch(
          'https://resume-analyzer-backend-jgi0.onrender.com/analyze',
          {
            method: 'POST',
            body: formData,
          }
        );

        if (!response.ok) {
          alert('Failed to analyze resume. Please try again.');
          analyzeBtn.disabled = false;
          analyzeBtn.textContent = 'Analyze Resume';
          return;
        }

        const data = await response.json();

        // Show results section
        resultsSection.classList.remove('hidden');

        // Update suggestions list
        suggestionsList.innerHTML = '';
        if (data.suggestions && data.suggestions.length > 0) {
          data.suggestions.forEach((s) => {
            const li = document.createElement('li');
            li.textContent = s;
            suggestionsList.appendChild(li);
          });
        } else {
          suggestionsList.innerHTML = '<li>No suggestions. Great job!</li>';
        }

        // Draw chart
        const ctx = document.getElementById('scoreChart').getContext('2d');
        if (chart) chart.destroy();

        chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Resume Score', 'Job Fit Score'],
            datasets: [
              {
                label: 'Score (out of 100)',
                data: [data.resume_score || 0, data.job_fit_score || 0],
                backgroundColor: ['#7c3aed', '#22c55e'],
              },
            ],
          },
          options: {
            scales: {
              y: { beginAtZero: true, max: 100 },
            },
            plugins: {
              legend: { display: false },
              tooltip: { enabled: true },
            },
          },
        });
      } catch (error) {
        alert('Error connecting to backend.');
        console.error(error);
      } finally {
        analyzeBtn.disabled = false;
        analyzeBtn.textContent = 'Analyze Resume';
      }
    });
  </script>
</body>
</html>
