<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Resume Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  <div
    class="bg-white bg-opacity-90 backdrop-blur-md rounded-xl shadow-lg p-10 max-w-sm w-full animate-fadeIn"
  >
    <h2 class="text-4xl font-extrabold text-purple-700 mb-6 text-center drop-shadow-md">
      Welcome Back
    </h2>
    <form id="loginForm" class="space-y-6" autocomplete="off" novalidate>
      <div>
        <label for="username" class="block text-gray-700 font-semibold mb-2"
          >Username</label
        >
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Your username"
          required
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:outline-none transition"
        />
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-2"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Your password"
          required
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:outline-none transition"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-lg shadow-lg transition"
      >
        Log In
      </button>
    </form>
    <p
      class="mt-4 text-center text-gray-600 select-none"
      style="font-size: 0.875rem;"
    >
      Demo login: <span class="font-semibold">user</span> / <span
        class="font-semibold"
        >pass</span
      >
    </p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = e.target.username.value.trim();
      const password = e.target.password.value.trim();

      if (username === 'user' && password === 'pass') {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'index.html';
      } else {
        alert('Invalid username or password.');
      }
    });
  </script>

  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fadeIn {
      animation: fadeIn 0.6s ease forwards;
    }
  </style>
</body>
</html>
